    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        let currentAgent = 'agent08_calmness';
        let currentView = 'card';
        let currentFilter = 'all';

        let rulesData = null;
        let scenarios = [];
        let fileCheckInterval = null;
        
        // 21Í∞ú ÏóêÏù¥Ï†ÑÌä∏ Ï†ïÎ≥¥
        const agents = [

        // YAML ÌååÏùº Î°úÎìú Î∞è ÌååÏã±
        async function loadRulesYAML(agentId) {
            const loadingEl = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const scenariosContainer = document.getElementById('scenarios-container');
            const statsContainer = document.getElementById('stats-container');
            const controls = document.getElementById('controls');
            
            loadingEl.style.display = 'block';
            errorContainer.innerHTML = '';
            scenariosContainer.style.display = 'none';
            document.getElementById('scroll-container').style.display = 'none';
            statsContainer.style.display = 'none';
            controls.style.display = 'none';
            
            try {
                const url = `../${agentId}/rules/rules.yaml?t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const yamlText = await response.text();
                rulesData = jsyaml.load(yamlText);
                
                // ÏãúÎÇòÎ¶¨Ïò§ Í∑∏Î£πÌïë
                scenarios = groupRulesByScenario(rulesData.rules);
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                updateHeader();
                updateStats();
                renderScenarios();
                
                loadingEl.style.display = 'none';
                if (currentView === 'card') {
                    scenariosContainer.style.display = 'grid';
                } else if (currentView === 'scroll') {
                    document.getElementById('scroll-container').style.display = 'block';
                }
                statsContainer.style.display = 'grid';
                controls.style.display = 'flex';
                
                // ÌååÏùº Î≥ÄÍ≤Ω Í∞êÏßÄ ÏãúÏûë
                startFileWatcher(agentId);
                
            } catch (error) {
                loadingEl.style.display = 'none';
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Ïò§Î•ò Î∞úÏÉù:</strong> ${error.message}<br>
                        <small>ÌååÏùº Í≤ΩÎ°ú: ../${agentId}/rules/rules.yaml</small>
                    </div>
                `;
                console.error('Error loading rules.yaml:', error);
            }
        }
        
        // Í∑úÏπôÏùÑ ÏãúÎÇòÎ¶¨Ïò§Î≥ÑÎ°ú Í∑∏Î£πÌïë
        function groupRulesByScenario(rules) {
            const scenarioMap = new Map();
            let currentScenario = null;
            
            // rule_id Ìå®ÌÑ¥ Î∂ÑÏÑùÏúºÎ°ú ÏãúÎÇòÎ¶¨Ïò§ Ï∂îÏ∂ú
            rules.forEach(rule => {
                let scenarioId = 'S0';
                let scenarioTitle = 'Í∏∞ÌÉÄ Í∑úÏπô';
                let scenarioDesc = 'Î∂ÑÎ•òÎêòÏßÄ ÏïäÏùÄ Í∑úÏπôÎì§';
                
                if (rule.rule_id) {
                    // Ìå®ÌÑ¥ 1: S1_R1, S2_R1a Îì±
                    let match = rule.rule_id.match(/^(S\d+[a-z]?)_/);
                    if (match) {
                        scenarioId = match[1];
                        currentScenario = scenarioId;
                    } else {
                        // Ìå®ÌÑ¥ 2: R1, R1a, R2 Îì± (Ïà´ÏûêÎ°ú ÏãúÏûë)
                        match = rule.rule_id.match(/^R(\d+)/);
                        if (match) {
                            scenarioId = `S${match[1]}`;
                            currentScenario = scenarioId;
                        } else {
                            // Ìå®ÌÑ¥ 3: CU_A1, PR_A1 Îì± (ÌôúÎèô Ïú†Ìòï)
                            match = rule.rule_id.match(/^([A-Z]{2,})_/);
                            if (match) {
                                scenarioId = match[1];
                                scenarioTitle = getActivityTypeName(match[1]);
                                scenarioDesc = `${scenarioTitle} Í¥ÄÎ†® Í∑úÏπô`;
                            }
                        }
                    }
                }
                
                // rule_id Ìå®ÌÑ¥ÏúºÎ°ú Ï†úÎ™©ÏùÑ Ï∞æÏßÄ Î™ªÌïú Í≤ΩÏö∞, descriptionÍ≥º actionÏùÑ Î∂ÑÏÑùÌïòÏó¨ Ï†úÎ™© ÏÉùÏÑ±
                if (scenarioTitle === 'Í∏∞ÌÉÄ Í∑úÏπô' && rule.description) {
                    const desc = rule.description.toLowerCase();
                    const actions = Array.isArray(rule.action) ? rule.action : [];
                    
                    // descriptionÏóêÏÑú ÌÇ§ÏõåÎìú Ï∂îÏ∂ú
                    if (desc.includes('Ïä§Ìä∏Î†àÏä§') || desc.includes('stress')) {
                        scenarioTitle = 'Ïä§Ìä∏Î†àÏä§ Í¥ÄÎ¶¨';
                        scenarioDesc = 'Ïä§Ìä∏Î†àÏä§ Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('ÏßëÏ§ë') || desc.includes('concentration') || desc.includes('focus')) {
                        scenarioTitle = 'ÏßëÏ§ëÎèÑ Í¥ÄÎ¶¨';
                        scenarioDesc = 'ÏßëÏ§ëÎèÑ Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('Ïù¥ÌÉà') || desc.includes('dropout') || desc.includes('Ïù¥ÌÉà')) {
                        scenarioTitle = 'ÌïôÏäµ Ïù¥ÌÉà Î∞©ÏßÄ';
                        scenarioDesc = 'ÌïôÏäµ Ïù¥ÌÉà Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('Î™©Ìëú') || desc.includes('goal')) {
                        scenarioTitle = 'Î™©Ìëú Í¥ÄÎ¶¨';
                        scenarioDesc = 'Î™©Ìëú Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('ÌîºÎìúÎ∞±') || desc.includes('feedback')) {
                        scenarioTitle = 'ÌîºÎìúÎ∞± Ï≤òÎ¶¨';
                        scenarioDesc = 'ÌîºÎìúÎ∞± Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('Í∞úÏûÖ') || desc.includes('intervention')) {
                        scenarioTitle = 'Í∞úÏûÖ Ïã§Ìñâ';
                        scenarioDesc = 'Í∞úÏûÖ Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('ÏÉÅÌò∏ÏûëÏö©') || desc.includes('interaction')) {
                        scenarioTitle = 'ÏÉÅÌò∏ÏûëÏö© Í¥ÄÎ¶¨';
                        scenarioDesc = 'ÏÉÅÌò∏ÏûëÏö© Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('Î¨∏Ï†ú') || desc.includes('problem')) {
                        scenarioTitle = 'Î¨∏Ï†ú Î∂ÑÏÑù';
                        scenarioDesc = 'Î¨∏Ï†ú Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('ÌïôÏäµ') || desc.includes('learning')) {
                        scenarioTitle = 'ÌïôÏäµ ÌôúÎèô';
                        scenarioDesc = 'ÌïôÏäµ ÌôúÎèô Í¥ÄÎ†® Í∑úÏπô';
                    } else if (desc.includes('ÏãúÌóò') || desc.includes('exam')) {
                        scenarioTitle = 'ÏãúÌóò ÎåÄÎπÑ';
                        scenarioDesc = 'ÏãúÌóò Í¥ÄÎ†® Í∑úÏπô';
                    } else if (actions.length > 0) {
                        // actionÏóêÏÑú ÌÇ§ÏõåÎìú Ï∂îÏ∂ú
                        const actionStr = JSON.stringify(actions).toLowerCase();
                        if (actionStr.includes('notify') || actionStr.includes('ÏïåÎ¶º')) {
                            scenarioTitle = 'ÏïåÎ¶º Ï≤òÎ¶¨';
                            scenarioDesc = 'ÏïåÎ¶º Í¥ÄÎ†® Í∑úÏπô';
                        } else if (actionStr.includes('route') || actionStr.includes('ÎùºÏö∞ÌåÖ')) {
                            scenarioTitle = 'ÎùºÏö∞ÌåÖ Ï≤òÎ¶¨';
                            scenarioDesc = 'ÎùºÏö∞ÌåÖ Í¥ÄÎ†® Í∑úÏπô';
                        } else if (actionStr.includes('update') || actionStr.includes('ÏóÖÎç∞Ïù¥Ìä∏')) {
                            scenarioTitle = 'ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏';
                            scenarioDesc = 'ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Í¥ÄÎ†® Í∑úÏπô';
                        } else {
                            // descriptionÏùò Ï≤´ 20Ïûê ÏÇ¨Ïö©
                            scenarioTitle = rule.description.substring(0, 20).replace(/[^\w\sÍ∞Ä-Ìû£]/g, '').trim() || 'Í∏∞ÌÉÄ Í∑úÏπô';
                            scenarioDesc = rule.description.length > 50 ? rule.description.substring(0, 50) + '...' : rule.description;
                        }
                    } else {
                        // descriptionÏùò Ï≤´ 20Ïûê ÏÇ¨Ïö©
                        scenarioTitle = rule.description.substring(0, 20).replace(/[^\w\sÍ∞Ä-Ìû£]/g, '').trim() || 'Í∏∞ÌÉÄ Í∑úÏπô';
                        scenarioDesc = rule.description.length > 50 ? rule.description.substring(0, 50) + '...' : rule.description;
                    }
                }
                
                // ÏãúÎÇòÎ¶¨Ïò§Î≥ÑÎ°ú Í∑∏Î£πÌïë
                if (!scenarioMap.has(scenarioId)) {
                    scenarioMap.set(scenarioId, {
                        id: scenarioId,
                        title: scenarioTitle,
                        description: scenarioDesc,
                        rules: []
                    });
                }
                
                scenarioMap.get(scenarioId).rules.push(rule);
            });
            
            // ÏãúÎÇòÎ¶¨Ïò§ Ï†ïÎ†¨ Î∞è Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ Í≥ÑÏÇ∞
            const scenarios = Array.from(scenarioMap.values()).map(scenario => {
                const priorities = scenario.rules.map(r => r.priority || 0).filter(p => p > 0);
                const confidences = scenario.rules.map(r => r.confidence || 0).filter(c => c > 0);
                
                if (priorities.length === 0) {
                    priorities.push(0);
                }
                if (confidences.length === 0) {
                    confidences.push(0);
                }
                
                return {
                    ...scenario,
                    ruleCount: scenario.rules.length,
                    priorityRange: priorities.length > 0 ? `${Math.min(...priorities)}-${Math.max(...priorities)}` : 'N/A',
                    maxPriority: Math.max(...priorities),
                    maxConfidence: Math.max(...confidences)
                };
            });
            
            // Ïö∞ÏÑ†ÏàúÏúÑ ÎÜíÏùÄ ÏàúÏúºÎ°ú Ï†ïÎ†¨
            scenarios.sort((a, b) => {
                // Ïà´ÏûêÎ°ú ÏãúÏûëÌïòÎäî ÏãúÎÇòÎ¶¨Ïò§ Ïö∞ÏÑ† Ï†ïÎ†¨
                const aNum = parseInt(a.id.match(/\d+/)?.[0] || '999');
                const bNum = parseInt(b.id.match(/\d+/)?.[0] || '999');
                if (aNum !== bNum) {
                    return aNum - bNum;
                }
                return b.maxPriority - a.maxPriority;
            });
            
            return scenarios;
        }
        
        // ÌôúÎèô Ïú†Ìòï Ïù¥Î¶Ñ Îß§Ìïë
        function getActivityTypeName(code) {
            const mapping = {
                'CU': 'Í∞úÎÖêÏù¥Ìï¥',
                'PR': 'Î¨∏Ï†úÌíÄÏù¥',
                'RV': 'Î≥µÏäµÌôúÎèô',
                'ER': 'Ïò§ÎãµÎÖ∏Ìä∏',
                'TP': 'Ïú†ÌòïÌïôÏäµ',
                'QA': 'ÏßàÏùòÏùëÎãµ',
                'PO': 'Ìè¨Î™®ÎèÑÎ•¥'
            };
            return mapping[code] || code;
        }
        
        // Ìó§Îçî ÏóÖÎç∞Ïù¥Ìä∏
        function updateHeader() {
            const agent = agents.find(a => a.id === currentAgent);
            document.getElementById('agent-title').textContent = `üß† ${agent.name} - Rules Viewer`;
            document.getElementById('agent-description').textContent = rulesData.description || 'ÌÅ¥Î¶≠ÌïòÏó¨ ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÌôïÏù∏';
        }
        
        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const totalRules = rulesData.rules.length;
            const priorities = rulesData.rules.map(r => r.priority || 0);
            const confidences = rulesData.rules.map(r => r.confidence || 0);
            
            document.getElementById('stat-scenarios').textContent = scenarios.length;
            document.getElementById('stat-rules').textContent = totalRules;
            document.getElementById('stat-max-priority').textContent = Math.max(...priorities);
            document.getElementById('stat-max-confidence').textContent = (Math.max(...confidences) * 100).toFixed(0);
        }
        
        // ÏãúÎÇòÎ¶¨Ïò§ Ïπ¥Îìú Î†åÎçîÎßÅ
        function renderScenarios() {
            const cardContainer = document.getElementById('scenarios-container');
            const scrollContainer = document.getElementById('scroll-container');
            
            cardContainer.innerHTML = '';
            scrollContainer.innerHTML = '';
            
            let filteredScenarios = scenarios;
            
            // ÌïÑÌÑ∞ Ï†ÅÏö©
            if (currentFilter !== 'all') {
                filteredScenarios = filteredScenarios.filter(s => {
                    if (currentFilter === 'high') return s.maxPriority >= 90;
                    if (currentFilter === 'medium') return s.maxPriority >= 85 && s.maxPriority < 90;
                    if (currentFilter === 'low') return s.maxPriority < 85;
                    return true;
                });
            }
            
            // Í≤ÄÏÉâ Ï†ÅÏö©
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filteredScenarios = filteredScenarios.filter(s => {
                    return s.title.toLowerCase().includes(searchLower) ||
                           s.description.toLowerCase().includes(searchLower) ||
                           s.rules.some(r => 
                               r.rule_id.toLowerCase().includes(searchLower) ||
                               r.description.toLowerCase().includes(searchLower)
                           );
                });
            }
            
            if (currentView === 'card') {
                cardContainer.style.display = 'grid';
                scrollContainer.style.display = 'none';
                filteredScenarios.forEach(scenario => {
                    const card = createScenarioCard(scenario);
                    cardContainer.appendChild(card);
                });
            } else if (currentView === 'scroll') {
                cardContainer.style.display = 'none';
                scrollContainer.style.display = 'block';
                filteredScenarios.forEach(scenario => {
                    const wikiSection = createWikiSection(scenario);
                    scrollContainer.appendChild(wikiSection);
                });
            }
        }
        
        // ÏãúÎÇòÎ¶¨Ïò§ Ïπ¥Îìú ÏÉùÏÑ±
        function createScenarioCard(scenario) {
            const card = document.createElement('div');
            card.className = 'scenario-card fade-in';
            card.onclick = () => showScenarioDetail(scenario);
            
            card.innerHTML = `
                <div class="scenario-header">
                    <div class="scenario-number">${scenario.id}</div>
                    <div class="scenario-title">${scenario.title}</div>
                    <div class="scenario-meta">
                        <span class="meta-badge rules-badge">${scenario.ruleCount}Í∞ú Í∑úÏπô</span>
                        <span class="meta-badge priority-range">Ïö∞ÏÑ†ÏàúÏúÑ: ${scenario.priorityRange}</span>
                    </div>
                </div>
                <div class="scenario-preview">
                    <div class="preview-text">${scenario.description}</div>
                </div>
                <div class="hover-info">
                    ÌÅ¥Î¶≠ÌïòÏó¨ ${scenario.ruleCount}Í∞úÏùò ÏÉÅÏÑ∏ Í∑úÏπô ÌôïÏù∏
                </div>
            `;
            
            return card;
        }
        
        // ÏúÑÌÇ§ Ïä§ÌÉÄÏùº ÏãúÎÇòÎ¶¨Ïò§ ÏÑπÏÖò ÏÉùÏÑ±
        function createWikiSection(scenario) {
            const section = document.createElement('div');
            section.className = 'wiki-section';
            
            let rulesHTML = '';
            if (scenario.rules && scenario.rules.length > 0) {
                rulesHTML = scenario.rules.map(rule => {
                    const conditions = rule.conditions || [];
                    const actions = rule.action || [];
                    
                    return `
                        <div class="wiki-rule">
                            <div class="wiki-rule-header">
                                <span class="wiki-rule-id">${rule.rule_id || 'Unknown Rule'}</span>
                                <div class="wiki-rule-badges">
                                    <span class="mini-badge priority-${rule.priority >= 90 ? 'high' : rule.priority >= 85 ? 'medium' : 'low'}">
                                        Ïö∞ÏÑ†ÏàúÏúÑ: ${rule.priority || 'N/A'}
                                    </span>
                                    <span class="mini-badge confidence-badge">
                                        Ïã†Î¢∞ÎèÑ: ${((rule.confidence || 0) * 100).toFixed(0)}%
                                    </span>
                                </div>
                            </div>
                            <div class="wiki-rule-description">
                                ${rule.description || 'N/A'}
                            </div>
                            <div class="wiki-rule-content">
                                <h4>Ï°∞Í±¥ (Conditions)</h4>
                                <ul>
                                    ${conditions.map(c => {
                                        if (typeof c === 'string') {
                                            return `<li>${c}</li>`;
                                        } else if (c.field) {
                                            return `<li>${c.field} ${c.operator} ${c.value}</li>`;
                                        } else if (c.OR) {
                                            return `<li>OR: ${c.OR.map(o => `${o.field} ${o.operator} ${o.value}`).join(' OR ')}</li>`;
                                        }
                                        return `<li>${JSON.stringify(c)}</li>`;
                                    }).join('')}
                                </ul>
                                
                                <h4>Ïï°ÏÖò (Actions)</h4>
                                <ul>
                                    ${actions.map(a => {
                                        if (typeof a === 'string') {
                                            return `<li>${a}</li>`;
                                        }
                                        return `<li>${JSON.stringify(a)}</li>`;
                                    }).join('')}
                                </ul>
                                
                                ${rule.display_message ? `
                                    <div class="wiki-message">
                                        ${rule.display_message}
                                    </div>
                                ` : ''}
                                
                                ${rule.rationale ? `
                                    <div class="wiki-rationale">
                                        ${rule.rationale}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                rulesHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">ÏÉÅÏÑ∏ Í∑úÏπô Îç∞Ïù¥ÌÑ∞Í∞Ä Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.</p>';
            }
            
            section.innerHTML = `
                <div class="wiki-section-header">
                    <div class="wiki-section-title">
                        <span class="wiki-section-id">${scenario.id}</span>
                        ${scenario.title}
                    </div>
                    <div class="wiki-section-description">
                        ${scenario.description}
                    </div>
                </div>
                ${rulesHTML}
            `;
            
            return section;
        }
        
        // ÏãúÎÇòÎ¶¨Ïò§ ÏÉÅÏÑ∏ Î≥¥Í∏∞
        function showScenarioDetail(scenario) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalSubtitle = document.getElementById('modal-subtitle');
            const modalBody = document.getElementById('modal-body');
            
            modalTitle.textContent = `${scenario.id}: ${scenario.title}`;
            modalSubtitle.textContent = scenario.description;
            
            let bodyHTML = '';
            
            if (scenario.rules && scenario.rules.length > 0) {
                bodyHTML = scenario.rules.map(rule => {
                    const conditions = rule.conditions || [];
                    const actions = rule.action || [];
                    
                    return `
                        <div class="detail-section">
                            <div class="detail-title">
                                <span style="color: #667eea;">üìã</span>
                                ${rule.rule_id || 'Unknown Rule'}
                            </div>
                            <div class="detail-content">
                                <div style="margin-bottom: 10px;">
                                    <span class="mini-badge priority-${rule.priority >= 90 ? 'high' : rule.priority >= 85 ? 'medium' : 'low'}">
                                        Ïö∞ÏÑ†ÏàúÏúÑ: ${rule.priority || 'N/A'}
                                    </span>
                                    <span class="mini-badge confidence-badge">
                                        Ïã†Î¢∞ÎèÑ: ${((rule.confidence || 0) * 100).toFixed(0)}%
                                    </span>
                                </div>
                                <p style="margin-bottom: 15px;"><strong>ÏÑ§Î™Ö:</strong> ${rule.description || 'N/A'}</p>
                                
                                <div style="margin-bottom: 15px;">
                                    <strong>Ï°∞Í±¥:</strong>
                                    ${conditions.map(c => {
                                        if (typeof c === 'string') {
                                            return `<div class="condition-item">‚Ä¢ ${c}</div>`;
                                        } else if (c.field) {
                                            return `<div class="condition-item">‚Ä¢ ${c.field} ${c.operator} ${c.value}</div>`;
                                        } else if (c.OR) {
                                            return `<div class="condition-item">‚Ä¢ OR: ${c.OR.map(o => `${o.field} ${o.operator} ${o.value}`).join(' OR ')}</div>`;
                                        }
                                        return `<div class="condition-item">‚Ä¢ ${JSON.stringify(c)}</div>`;
                                    }).join('')}
                                </div>
                                
                                <div style="margin-bottom: 15px;">
                                    <strong>Ïï°ÏÖò:</strong>
                                    ${actions.map(a => {
                                        if (typeof a === 'string') {
                                            return `<div class="action-item">‚Ä¢ ${a}</div>`;
                                        }
                                        return `<div class="action-item">‚Ä¢ ${JSON.stringify(a)}</div>`;
                                    }).join('')}
                                </div>
                                
                                ${rule.display_message ? `
                                    <div class="message-box">
                                        ${rule.display_message}
                                    </div>
                                ` : ''}
                                
                                ${rule.rationale ? `
                                    <div class="rationale-box" style="margin-top: 10px;">
                                        üí° ${rule.rationale}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                bodyHTML = '<p style="text-align: center; color: #6c757d;">ÏÉÅÏÑ∏ Í∑úÏπô Îç∞Ïù¥ÌÑ∞Í∞Ä Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.</p>';
            }
            
            modalBody.innerHTML = bodyHTML;
            modal.classList.add('active');
        }
        
        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('modal').classList.remove('active');

        // Î∞∞Í≤Ω ÌÅ¥Î¶≠Ïãú Î™®Îã¨ Îã´Í∏∞

        function setView(view) {

        // ÏóêÏù¥Ï†ÑÌä∏ Î≥ÄÍ≤Ω
        function loadAgentRules() {
            const selector = document.getElementById('agentSelector');
            currentAgent = selector.value;
            
            // ÌååÏùº Í∞êÏßÄ Ï§ëÏßÄ
            if (fileCheckInterval) {
                clearInterval(fileCheckInterval);
            }
            
            loadRulesYAML(currentAgent);
        }
        
        // ÌååÏùº Î≥ÄÍ≤Ω Í∞êÏßÄ (ETag ÎòêÎäî ÌååÏùº ÌÅ¨Í∏∞ Í∏∞Î∞ò)
        function startFileWatcher(agentId) {
            let lastContentLength = null;
            let lastETag = null;
            
            fileCheckInterval = setInterval(async () => {
                try {
                    const url = `../${agentId}/rules/rules.yaml?t=${Date.now()}`;
                    const response = await fetch(url, { method: 'HEAD' });
                    
                    if (response.ok) {
                        const currentETag = response.headers.get('ETag');
                        const currentLength = response.headers.get('Content-Length');
                        
                        // ETag ÎòêÎäî Content-LengthÎ°ú Î≥ÄÍ≤Ω Í∞êÏßÄ
                        if ((lastETag && currentETag && currentETag !== lastETag) ||
                            (lastContentLength && currentLength && currentLength !== lastContentLength)) {
                            console.log('Rules.yaml ÌååÏùºÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§. ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë...');
                            loadRulesYAML(agentId);
                            return; // loadRulesYAMLÏóêÏÑú ÏÉàÎ°úÏö¥ Í∞êÏßÄ ÏãúÏûëÌïòÎØÄÎ°ú Ïó¨Í∏∞ÏÑú Ï§ëÎã®
                        }
                        
                        lastETag = currentETag;
                        lastContentLength = currentLength;
                    }
                } catch (error) {
                    // HEAD ÏöîÏ≤≠ Ïã§Ìå® Ïãú GETÏúºÎ°ú Ï†ÑÏ≤¥ ÌååÏùº ÌôïÏù∏
                    try {
                        const url = `../${agentId}/rules/rules.yaml?t=${Date.now()}`;
                        const response = await fetch(url);
                        if (response.ok) {
                            const text = await response.text();
                            if (lastContentLength && text.length !== lastContentLength) {
                                console.log('Rules.yaml ÌååÏùºÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§. ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë...');
                                loadRulesYAML(agentId);
                                return;
                            }
                            lastContentLength = text.length;
                        }
                    } catch (e) {
                        console.error('ÌååÏùº Î≥ÄÍ≤Ω Í∞êÏßÄ Ïò§Î•ò:', e);
                    }
                }
            }, 10000); // 10Ï¥àÎßàÎã§ ÌôïÏù∏
        }
        
        // Î≤ÑÌäº ÌÅ¥Î¶≠ Ï≤òÎ¶¨ Ìï®Ïàò
        function handleButtonClick(action) {

        // ÌéòÏù¥ÏßÄ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        function navigateToPage() {
            const selector = document.getElementById('pageSelector');
            const selectedPage = selector.value;
            if (selectedPage) {
                // ÌòÑÏû¨ URLÏùò Ìï¥Ïãú Ï†ïÎ≥¥ Ïú†ÏßÄ
                const currentHash = window.location.hash;
                let url = selectedPage;
                if (currentHash) {
                    url += currentHash;
                }
                window.location.href = url;
            }
        }
        
        // ÌòÑÏû¨ ÌéòÏù¥ÏßÄÏóê ÎßûÍ≤å dropdown ÏÑ†ÌÉù Î∞è ÏóêÏù¥Ï†ÑÌä∏ ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const pageSelector = document.getElementById('pageSelector');
            if (pageSelector) {
                if (currentPage === 'agentmission.html') {
                    pageSelector.value = 'agentmission.html';
                } else if (currentPage === 'rules_viewer.html') {
                    pageSelector.value = 'rules_viewer.html';
                } else if (currentPage === 'questions.html') {
                    pageSelector.value = 'questions.html';
                } else if (currentPage === 'dataindex.php') {
                    pageSelector.value = 'dataindex.php';
                } else if (currentPage === 'heartbeat_dashboard.html') {
                    pageSelector.value = 'heartbeat_dashboard.html';
                } else if (window.location.pathname.includes('agent22_module_improvement')) {
                    pageSelector.value = '../agent22_module_improvement/ui/index.php';
                } else if (currentPage === 'index.php' || currentPage === '') {
                    pageSelector.value = '../../index.php';
                }
            }
            
            // URL Ìï¥ÏãúÏóêÏÑú ÏóêÏù¥Ï†ÑÌä∏ Ï†ïÎ≥¥ ÌôïÏù∏
            const hash = window.location.hash;
            if (hash && hash.startsWith('#agent')) {
                const agentIdFromHash = hash.substring(1); // # Ï†úÍ±∞
                // Ïú†Ìö®Ìïú ÏóêÏù¥Ï†ÑÌä∏ IDÏù∏ÏßÄ ÌôïÏù∏
                if (agentIdFromHash.match(/^agent\d+_/)) {
                    currentAgent = agentIdFromHash;
                    // ÏóêÏù¥Ï†ÑÌä∏ ÏÑ†ÌÉù ÎìúÎ°≠Îã§Ïö¥ ÏóÖÎç∞Ïù¥Ìä∏
                    const agentSelector = document.getElementById('agentSelector');
                    if (agentSelector) {
                        agentSelector.value = currentAgent;
                    }
                }
            }
            
            // Ï¥àÍ∏∞ Î°úÎìú
            loadRulesYAML(currentAgent);
        });
        
        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
