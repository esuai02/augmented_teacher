            updateConnectionStatus(true);
            eventSource = new EventSource('../../api/monitoring/agent_status_sse.php?interval=5&last_id=0');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'update') {
                    // ì„ íƒëœ ì—ì´ì „íŠ¸ê°€ ìˆìœ¼ë©´ ìƒì„¸ ë·°ë§Œ ì—…ë°ì´íŠ¸
                    if (selectedAgentId && selectedAgentId !== '') {
                        loadAgentDetail(selectedAgentId);
                    } else {
                        updateAgentCards(data.agents);
                    }
                } else if (data.type === 'heartbeat') {
                    updateConnectionStatus(true);
                } else if (data.type === 'error') {
                    console.error('SSE Error:', data.message);
                    updateConnectionStatus(false);
                }
            };
            
            eventSource.onerror = function() {
                updateConnectionStatus(false);
                // ì¬ì—°ê²° ì‹œë„
                setTimeout(() => {
                    if (updateMode === 'realtime') {
                        startRealtimeUpdates();
                    }
                }, 5000);
            };
        }

        // ì•¡ì…˜ì„ íƒ€ì…ë³„ë¡œ ê·¸ë£¹í™”
        function groupActionsByType(logs) {
            const groups = {};
            
            logs.forEach(log => {
                const eventType = log.event_type || 'unknown';
                const eventInfo = getEventType(eventType);
                const groupKey = eventInfo.type;
                
                if (!groups[groupKey]) {
                    groups[groupKey] = [];
                }
                
                groups[groupKey].push(log);
            });
            
            // ê° ê·¸ë£¹ì„ ì‹œê°„ìˆœìœ¼ë¡œ ì •ë ¬ (ìµœì‹ ìˆœ)
            Object.keys(groups).forEach(key => {
                groups[key].sort((a, b) => {
                    return new Date(b.created_at) - new Date(a.created_at);
                });
            });
            
            // ê·¸ë£¹ì„ ìš°ì„ ìˆœìœ„ë¡œ ì •ë ¬ (heartbeat > state-change > scenario > other)
            const groupOrder = {
                'heartbeat': 1,
                'state-change': 2,
                'scenario': 3,
                'other': 4
            };
            
            const sortedGroups = {};
            Object.keys(groups).sort((a, b) => {
                return (groupOrder[a] || 99) - (groupOrder[b] || 99);
            }).forEach(key => {
                sortedGroups[key] = groups[key];
            });
            
            return sortedGroups;
        }
