# 오답 원인 분류 데이터베이스
# 현직 수학선생님 수준 도달을 위한 핵심 DB
# 선생님 체크리스트 및 텍스트 입력을 통한 데이터 수집 가정

version: "1.0"
description: "수학 문제 오답 원인 분류 체계"

error_causes:
  # 1차 분류: 주요 오답 원인 카테고리
  - category_id: "calculation_error"
    category_name: "계산 실수"
    description: "개념은 이해했으나 계산 과정에서 발생한 오류"
    severity: "medium"  # 난이도: low, medium, high
    review_strategy: "repetitive_practice"  # 복습 전략
    review_intervals: [3, 7, 14]  # 복습 주기 (일)
    math_specific_subtypes:
      - subtype: "sign_error"
        name: "부호 실수"
        description: "양수/음수 부호 처리 오류"
        example: "(-3) × (-2) = -6으로 계산"
        frequency: "high"  # 빈도: high, medium, low
        target_units: ["middle1_integer", "middle1_equation", "middle2_system_equation"]
        
      - subtype: "unit_conversion_error"
        name: "단위 변환 오류"
        description: "단위 변환 과정에서의 실수"
        example: "1km = 100m로 변환"
        frequency: "medium"
        target_units: ["middle1_geometry", "middle3_statistics"]
        
      - subtype: "square_root_error"
        name: "제곱근 계산 실수"
        description: "제곱근 계산 과정에서의 오류"
        example: "√16 = 4가 아닌 8로 계산"
        frequency: "medium"
        target_units: ["middle3_quadratic_function", "middle3_quadratic_equation"]
        
      - subtype: "fraction_calculation_error"
        name: "분수 계산 실수"
        description: "분수 덧셈, 뺄셈, 곱셈, 나눗셈 과정 오류"
        example: "1/2 + 1/3 = 2/5로 계산"
        frequency: "high"
        target_units: ["middle1_integer", "middle1_equation"]
        
      - subtype: "decimal_calculation_error"
        name: "소수 계산 실수"
        description: "소수점 계산 과정에서의 오류"
        example: "0.1 × 0.2 = 0.02가 아닌 0.2로 계산"
        frequency: "medium"
        target_units: ["middle1_integer", "middle3_statistics"]
        
      - subtype: "rounding_error"
        name: "반올림 오류"
        description: "반올림 규칙 적용 오류"
        example: "2.45를 소수 첫째 자리에서 반올림 시 2.4로 계산"
        frequency: "low"
        target_units: ["middle3_statistics"]

  - category_id: "concept_misunderstanding"
    category_name: "개념 오해"
    description: "수학 개념 자체를 잘못 이해한 경우"
    severity: "high"
    review_strategy: "concept_relearning"
    review_intervals: [7, 14, 30]
    math_specific_subtypes:
      - subtype: "function_concept_error"
        name: "함수 개념 오해"
        description: "함수의 정의와 성질을 잘못 이해"
        example: "함수와 방정식을 혼동"
        frequency: "high"
        target_units: ["middle1_function", "middle2_linear_function", "middle3_quadratic_function"]
        
      - subtype: "equation_concept_error"
        name: "방정식 개념 오해"
        description: "방정식의 성질과 해를 잘못 이해"
        example: "방정식의 양변에 같은 수를 곱할 수 없다고 생각"
        frequency: "high"
        target_units: ["middle1_equation", "middle2_system_equation", "middle3_quadratic_equation"]
        
      - subtype: "graph_concept_error"
        name: "그래프 개념 오해"
        description: "그래프의 의미와 해석을 잘못 이해"
        example: "일차함수 그래프의 기울기 개념 오해"
        frequency: "medium"
        target_units: ["middle1_graph", "middle2_linear_function", "middle3_quadratic_function"]
        
      - subtype: "geometry_concept_error"
        name: "도형 개념 오해"
        description: "도형의 성질과 관계를 잘못 이해"
        example: "삼각형의 합동 조건 오해"
        frequency: "medium"
        target_units: ["middle2_geometry"]
        
      - subtype: "statistics_concept_error"
        name: "통계 개념 오해"
        description: "통계 개념과 의미를 잘못 이해"
        example: "평균과 중앙값을 혼동"
        frequency: "low"
        target_units: ["middle3_statistics"]

  - category_id: "problem_understanding_error"
    category_name: "문제 이해 오류"
    description: "문제의 조건이나 요구사항을 잘못 파악한 경우"
    severity: "medium"
    review_strategy: "similar_problem_practice"
    review_intervals: [3, 10]
    math_specific_subtypes:
      - subtype: "condition_misinterpretation"
        name: "조건 해석 오류"
        description: "문제의 조건을 잘못 해석"
        example: "'정수'를 '자연수'로 잘못 이해"
        frequency: "high"
        target_units: ["all"]
        
      - subtype: "requirement_misunderstanding"
        name: "요구사항 파악 실패"
        description: "문제에서 요구하는 답의 형태를 잘못 이해"
        example: "최댓값을 구하라고 했는데 최솟값을 구함"
        frequency: "medium"
        target_units: ["all"]
        
      - subtype: "keyword_ignorance"
        name: "핵심 키워드 무시"
        description: "문제의 핵심 키워드를 놓침"
        example: "'이상'과 '초과'를 구분하지 못함"
        frequency: "high"
        target_units: ["all"]

  - category_id: "formula_misapplication"
    category_name: "공식 오용"
    description: "공식을 잘못 적용하거나 조건을 고려하지 않은 경우"
    severity: "high"
    review_strategy: "formula_review_and_practice"
    review_intervals: [5, 12, 21]
    math_specific_subtypes:
      - subtype: "formula_wrong_application"
        name: "공식 적용 오류"
        description: "공식을 잘못 적용"
        example: "이차방정식 근의 공식을 일차방정식에 적용"
        frequency: "medium"
        target_units: ["middle3_quadratic_equation", "middle3_quadratic_function"]
        
      - subtype: "formula_condition_ignorance"
        name: "공식 조건 미고려"
        description: "공식 사용 조건을 고려하지 않음"
        example: "분모가 0인 경우를 고려하지 않고 공식 적용"
        frequency: "medium"
        target_units: ["all"]
        
      - subtype: "formula_substitution_error"
        name: "공식 대입 오류"
        description: "공식에 값을 대입하는 과정에서 오류"
        example: "이차방정식 ax²+bx+c=0에서 a, b, c 값 대입 오류"
        frequency: "high"
        target_units: ["middle3_quadratic_equation", "middle3_quadratic_function"]

  - category_id: "application_error"
    category_name: "적용 실수"
    description: "개념은 알지만 문제 해결 단계에서 적용 실수"
    severity: "medium"
    review_strategy: "step_by_step_review"
    review_intervals: [4, 10, 20]
    math_specific_subtypes:
      - subtype: "step_omission"
        name: "풀이 단계 생략"
        description: "필요한 풀이 단계를 생략하여 오류 발생"
        example: "이항 과정을 생략하여 계산 오류"
        frequency: "medium"
        target_units: ["all"]
        
      - subtype: "step_order_error"
        name: "풀이 순서 오류"
        description: "풀이 단계의 순서를 잘못 적용"
        example: "곱셈을 덧셈보다 먼저 해야 하는데 순서 오류"
        frequency: "low"
        target_units: ["all"]
        
      - subtype: "checking_omission"
        name: "검증 과정 생략"
        description: "답을 구한 후 검증 과정을 생략하여 오류 미발견"
        example: "방정식의 해를 구한 후 검증하지 않음"
        frequency: "medium"
        target_units: ["middle1_equation", "middle2_system_equation", "middle3_quadratic_equation"]

  - category_id: "careless_mistake"
    category_name: "부주의한 실수"
    description: "집중력 부족이나 부주의로 인한 실수"
    severity: "low"
    review_strategy: "concentration_improvement"
    review_intervals: [1, 3]
    math_specific_subtypes:
      - subtype: "copying_error"
        name: "필사 오류"
        description: "문제나 계산 과정을 옮기는 과정에서 발생한 오류"
        example: "문제의 숫자를 잘못 옮김"
        frequency: "medium"
        target_units: ["all"]
        
      - subtype: "reading_error"
        name: "읽기 오류"
        description: "문제를 잘못 읽어서 발생한 오류"
        example: "5를 3으로 잘못 읽음"
        frequency: "low"
        target_units: ["all"]

# 오답 원인 추출 규칙 (학생 노트 텍스트 분석 가정)
extraction_rules:
  # 키워드 기반 추출 (향후 NLP 기반 자동 추출 가능)
  calculation_keywords:
    - "계산 실수"
    - "계산 잘못"
    - "부호 잘못"
    - "단위 변환"
    
  concept_keywords:
    - "개념 모름"
    - "이해 안 됨"
    - "모르겠어요"
    - "개념 오해"
    
  problem_keywords:
    - "문제 이해 못함"
    - "조건 놓침"
    - "요구사항 파악 실패"
    
  formula_keywords:
    - "공식 잘못"
    - "공식 적용 오류"
    - "공식 조건"
    
  application_keywords:
    - "풀이 단계"
    - "순서 잘못"
    - "검증 안 함"

# 데이터 수집 방법 참고
data_collection_methods:
  student_survey:
    - "왜 이 문제를 틀렸나요? (계산 실수 / 개념 모름 / 문제 이해 못함 / 기타)"
    - "어떤 부분에서 실수했나요? (부호 / 단위 / 공식 적용 / 기타)"
    
  teacher_checklist:
    - "계산 실수 유형 선택 (부호 실수, 단위 변환 오류, 제곱근 계산 실수 등)"
    - "개념 오해 유형 선택 (함수 개념, 방정식 개념, 그래프 개념 등)"
    - "문제 이해 오류 유형 선택 (조건 해석 오류, 요구사항 파악 실패 등)"
    
  teacher_text_input:
    - "이 학생은 부호 실수를 자주 해. 계산 실수의 하위 유형으로 분류해줘."
    - "함수 단원에서는 개념 오해가 많고, 통계 단원에서는 계산 실수가 많아."
    - "계산 실수는 3일, 7일, 14일 후 복습하면 효과적이야."

# 단원별 오류 빈도 경험 데이터 (선생님 입력 가정)
unit_error_frequency:
  - unit: "middle1_function"
    most_common_error: "concept_misunderstanding"
    error_distribution:
      concept_misunderstanding: 0.50
      calculation_error: 0.25
      application_error: 0.15
      problem_understanding_error: 0.10
      
  - unit: "middle3_statistics"
    most_common_error: "calculation_error"
    error_distribution:
      calculation_error: 0.40
      problem_understanding_error: 0.30
      concept_misunderstanding: 0.20
      application_error: 0.10
      
  - unit: "middle2_geometry"
    most_common_error: "concept_misunderstanding"
    error_distribution:
      concept_misunderstanding: 0.45
      application_error: 0.30
      problem_understanding_error: 0.15
      calculation_error: 0.10

