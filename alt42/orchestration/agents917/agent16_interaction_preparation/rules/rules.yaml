# ========== 데이터 소스 정의 ==========

data_sources:
  # 귀가검사 테이블 (alt42_goinghome)
  alt42_goinghome:
    description: "하교 전 학습 상태 설문 데이터"
    type: "survey_json"
    fields:
      calmness:
        type: "integer"
        range: "1-10"
        description: "학습 마무리 시점의 차분함/안정도"
        usage: "감정 상태 판단, 세계관 선택"
        linked_rules:
          - "S7_R1_calmness_based_worldview"
      pace_anxiety:
        type: "integer"
        range: "1-10"
        description: "학습 속도에 대한 불안 정도"
        usage: "시간성찰 모드 선택, 진도 조절 판단"
        linked_rules:
          - "S7_R2_pace_anxiety_based_worldview"
      pomodoro:
        type: "json"
        description: "포모도로 세션 수행 데이터"
        usage: "집중 리듬 분석, 단기미션 모드 선택"
        linked_rules:
          - "S7_R3_pomodoro_based_worldview"
  
  # 온보딩 테이블 (alt42o_onboarding)
  alt42o_onboarding:
    description: "학생 온보딩 기본 정보"
    type: "system"
    fields:
      stress_level:
        type: "integer"
        range: "1-10"
        description: "전반적 스트레스 수준"
        usage: "스트레스 기반 맞춤학습 모드 선택"
        linked_rules:
          - "S7_R4_stress_based_worldview"

