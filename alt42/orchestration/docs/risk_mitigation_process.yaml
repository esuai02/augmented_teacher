# AI 튜터 시스템 위험 제거 프로세스 가이드
# 이 파일은 RISK_ASSESSMENT_REPORT.md의 위험 요소들을 체계적으로 제거하기 위한 AI 실행 가이드입니다.

version: "1.0"
created_date: "2025-01-27"
last_updated: "2025-01-27"
description: "21개 에이전트 기반 AI 튜터 시스템의 위험 요소 제거 프로세스"

# 프로세스 실행 설정
execution:
  max_parallel_tasks: 3
  retry_on_failure: true
  max_retries: 3
  rollback_on_failure: true

# 위험 요소별 작업 정의
risks:
  # ============================================================
  # P0: 치명적 위험 요소
  # ============================================================
  
  - id: "P0-001"
    priority: "P0"
    title: "데이터 소스 검증 시스템 구축"
    description: "data_based_questions.js의 모든 dataSources를 DB 스키마와 대조하고 검증 로직 추가"
    deadline_days: 7
    status: "pending"
    
    steps:
      - step: 1
        name: "데이터 소스 추출"
        description: "data_based_questions.js에서 모든 dataSources 추출"
        action: "extract"
        inputs:
          - file: "alt42/orchestration/agents/agent_orchestration/data_based_questions.js"
          - pattern: "dataSources.*\\[.*\\]"
        outputs:
          - file: "alt42/orchestration/tmp/extracted_data_sources.json"
        validation:
          - check: "모든 에이전트의 질문 세트에서 dataSources 추출됨"
          - check: "JSON 형식이 유효함"
        
      - step: 2
        name: "DB 스키마 분석"
        description: "systemdata.md와 실제 DB에서 사용 가능한 필드 목록 생성"
