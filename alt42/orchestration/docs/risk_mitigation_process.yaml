          // File: mvp_system/lib/trigger_lock.php
          // Trigger Lock - 실시간 트리거 중복 방지 시스템
          
          class TriggerLock {
              private $db;
              private $lockTable = 'mvp_trigger_locks';
              
              public function __construct($db) {
                  $this->db = $db;
                  $this->ensureLockTable();
              }
              
              public function acquireLock($studentId, $triggerType, $ttl = 300) {
                  $lockKey = $this->generateLockKey($studentId, $triggerType);
                  
                  // 기존 락 확인
                  $existing = $this->getExistingLock($lockKey);
                  if ($existing && $this->isLockValid($existing)) {
                      return false; // 락 획득 실패
                  }
                  
                  // 새 락 생성
                  return $this->createLock($lockKey, $studentId, $triggerType, $ttl);
              }
              
              public function releaseLock($studentId, $triggerType) {
                  $lockKey = $this->generateLockKey($studentId, $triggerType);
                  return $this->deleteLock($lockKey);
              }
              
              private function generateLockKey($studentId, $triggerType) {
                  return "lock_{$studentId}_{$triggerType}";
              }
              
              private function ensureLockTable() {
                  // 테이블 생성 SQL
              }
          }
        validation:
