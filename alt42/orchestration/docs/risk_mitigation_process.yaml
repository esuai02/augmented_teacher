                  // 구현 필요
              }
              
              private function isValidField($source) {
                  // 구현 필요
              }
              
              private function loadSchemaMapping() {
                  // systemdata.md 기반 매핑 로드
              }
          }
          
          class DataSourceMissingException extends Exception {}
        validation:
          - check: "클래스가 올바른 네임스페이스에 생성됨"
          - check: "에러 메시지에 파일:라인 정보 포함"
        
      - step: 5
        name: "에이전트 통합"
        description: "각 에이전트의 data.php에 검증 로직 통합"
        action: "integrate"
        inputs:
          - file: "alt42/orchestration/mvp_system/lib/data_source_validator.php"
          - pattern: "agents/agent*/rules/data.php"
        outputs:
          - modified_files: "agents/agent*/rules/data.php"
        integration_template: |
          require_once(__DIR__ . '/../../mvp_system/lib/data_source_validator.php');
          
          function validateQuestionDataSources($questionSet, $studentId) {
              global $DB;
              $validator = new DataSourceValidator($DB);
              
              if (isset($questionSet['dataSources'])) {
                  $validator->validateDataSources($questionSet['dataSources'], $studentId);
              }
          }
        validation:
          - check: "모든 에이전트의 data.php에 검증 로직 추가됨"
          - check: "기존 코드와 충돌 없음"
    
    rollback:
      - action: "restore_backup"
      - files_to_restore:
          - "agents/agent*/rules/data.php"
    
    test:
      - name: "검증 로직 테스트"
        script: "alt42/orchestration/tests/test_data_source_validation.php"
        expected_result: "모든 테스트 통과"
  
