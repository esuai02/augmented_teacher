        inputs:
          - file: "alt42/orchestration/docs/systemdata.md"
          - database: "mdl_*"
        outputs:
          - file: "alt42/orchestration/tmp/db_schema_mapping.json"
        validation:
          - check: "모든 테이블과 필드가 매핑됨"
          - check: "NULL 허용 여부 정보 포함"
        
      - step: 3
        name: "매핑 불일치 검사"
        description: "추출된 dataSources와 DB 스키마를 대조하여 불일치 항목 식별"
        action: "validate"
        inputs:
          - file: "alt42/orchestration/tmp/extracted_data_sources.json"
          - file: "alt42/orchestration/tmp/db_schema_mapping.json"
