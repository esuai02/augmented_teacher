          - file: "alt42/orchestration/tmp/data_source_mismatches.json"
          - report: "alt42/orchestration/docs/data_source_validation_report.md"
        validation:
          - check: "불일치 항목이 모두 식별됨"
          - check: "각 불일치에 대한 해결 방안 제시됨"
        
      - step: 4
        name: "검증 클래스 생성"
        description: "DataSourceValidator 클래스 생성 및 각 에이전트 data.php에 통합"
        action: "create"
        template: "php_class"
        inputs:
          - file: "alt42/orchestration/tmp/data_source_mismatches.json"
        outputs:
          - file: "alt42/orchestration/mvp_system/lib/data_source_validator.php"
        code_template: |
          <?php
          // File: mvp_system/lib/data_source_validator.php
          // Data Source Validator - 데이터 소스 검증 시스템
          
          class DataSourceValidator {
              private $db;
              private $schemaMapping;
              
              public function __construct($db) {
                  $this->db = $db;
                  $this->loadSchemaMapping();
              }
              
              public function validateDataSources($dataSources, $studentId) {
                  $missing = [];
                  $invalid = [];
                  
                  foreach ($dataSources as $source) {
                      if (!$this->hasData($source, $studentId)) {
                          $missing[] = $source;
                      }
                      if (!$this->isValidField($source)) {
                          $invalid[] = $source;
                      }
                  }
                  
                  if (!empty($missing) || !empty($invalid)) {
                      throw new DataSourceMissingException(
                          "Missing: " . implode(', ', $missing) . 
                          " | Invalid: " . implode(', ', $invalid) . 
                          " at " . __FILE__ . ":" . __LINE__
                      );
                  }
                  
                  return true;
              }
              
