        // ÌÜµÍ≥Ñ Í≥ÑÏÇ∞ Î∞è ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            let totalRules = 0;
            let connectedRules = 0;
            let pendingRules = 0;
            let totalQuestions = 0;

            agentQuantumData.forEach(agent => {
                totalRules += agent.rules.length;
                agent.rules.forEach(rule => {
                    if (rule.status === 'connected') connectedRules++;
                    else if (rule.status === 'pending') pendingRules++;
                });
                totalQuestions += agent.questions.length;
            });

            document.getElementById('totalRules').textContent = totalRules;
            document.getElementById('connectedRules').textContent = connectedRules;
            document.getElementById('pendingRules').textContent = pendingRules;
            document.getElementById('totalQuestions').textContent = totalQuestions;
        }

        // ÏóêÏù¥Ï†ÑÌä∏ ÏÑπÏÖò Î†åÎçîÎßÅ
        function renderAgentSections() {
            const container = document.getElementById('agentQuantumContainer');
            container.innerHTML = '';

            agentQuantumData.forEach(agent => {
                const connectedCount = agent.rules.filter(r => r.status === 'connected').length;
                const totalCount = agent.rules.length;
                const statusClass = connectedCount === totalCount ? 'active' :
                                   connectedCount > 0 ? 'partial' : 'inactive';

                const section = document.createElement('div');
                section.className = 'agent-quantum-section';
                section.dataset.agent = agent.id;

                section.innerHTML = `
                    <div class="agent-quantum-header" onclick="toggleSection(this)">
                        <h2>
                            <span class="agent-id-badge">Agent ${agent.num}</span>
                            ${agent.name}
                        </h2>
                        <div class="quantum-status">
                            <div class="status-indicator">
                                <span class="status-dot ${statusClass}"></span>
                                <span>${connectedCount}/${totalCount} Ïó∞Îèô</span>
                            </div>
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                    </div>
                    <div class="agent-quantum-content">
                        <div class="quantum-matrix">
                            <div class="matrix-card">
                                <h4>Î£∞-Î™®Îç∏ Ïó∞Îèô ÌòÑÌô©</h4>
                                <ul class="rule-list">
                                    ${agent.rules.map(rule => `
                                        <li class="rule-item">
                                            <span class="rule-id">${rule.id}</span>
                                            <span>${rule.name}</span>
                                            <span class="rule-status">
                                                <span class="status-badge ${rule.status}">${getStatusText(rule.status)}</span>
                                            </span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                            <div class="matrix-card">
                                <h4>Ïó∞Í≤∞ Î™®Îç∏</h4>
                                <ul class="rule-list">
                                    ${agent.rules.map(rule => `
                                        <li class="rule-item">
                                            <span class="rule-id">${rule.model}</span>
                                            <span class="rule-status">
                                                <span class="status-badge ${rule.status}">${getStatusText(rule.status)}</span>
                                            </span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                        <div class="questions-section">
                            <h4>‚ùì Ìï¥Í≤∞ÌïòÎäî ÏßàÎ¨∏Îì§</h4>
                            ${agent.questions.map(q => `
                                <div class="question-item">
                                    <span class="question-icon">üí°</span>
                                    <div>
                                        <div class="question-text">${q.text}</div>
                                        <div class="question-meta">
                                            ${q.tags.map(tag => `<span class="meta-tag">${tag}</span>`).join('')}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(section);
            });
        }

        // Í∑∏Î¶¨Îìú Ïπ¥Îìú Î†åÎçîÎßÅ
        function renderQuantumGrid() {
            const grid = document.getElementById('quantumGrid');
            grid.innerHTML = '';

            agentQuantumData.forEach(agent => {
                const connectedCount = agent.rules.filter(r => r.status === 'connected').length;
                const totalCount = agent.rules.length;

                const card = document.createElement('div');
                card.className = 'agent-quantum-card';
                card.onclick = () => scrollToAgent(agent.id);
                card.onmouseenter = (e) => showTooltip(e, agent);
                card.onmouseleave = hideTooltip;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-number">${agent.num}</span>
                        <span class="card-name">${agent.name.split(' ')[0]}</span>
                    </div>
                    <div class="card-stats">
                        <div class="card-stat">
                            <div class="card-stat-value">${connectedCount}/${totalCount}</div>
                            <div class="card-stat-label">Î£∞</div>
                        </div>
                        <div class="card-stat">
                            <div class="card-stat-value">${agent.questions.length}</div>
                            <div class="card-stat-label">ÏßàÎ¨∏</div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function getStatusText(status) {
            switch(status) {
                case 'connected': return 'Ïó∞ÎèôÏôÑÎ£å';
                case 'partial': return 'Î∂ÄÎ∂ÑÏó∞Îèô';
                case 'pending': return 'ÎåÄÍ∏∞Ï§ë';
                default: return 'ÎØ∏Ïó∞Í≤∞';
            }
        }

        function toggleSection(header) {
            const section = header.closest('.agent-quantum-section');
            section.classList.toggle('expanded');
        }

        function scrollToAgent(agentId) {
            const section = document.querySelector(`[data-agent="${agentId}"]`);
            if (section) {
                section.classList.add('expanded');
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Ìà¥ÌåÅ
        const tooltip = document.getElementById('quantumTooltip');

        function showTooltip(event, agent) {
            const connectedCount = agent.rules.filter(r => r.status === 'connected').length;

            tooltip.innerHTML = `
                <div class="quantum-tooltip-title">Agent ${agent.num}: ${agent.name}</div>
                <div>Î£∞ Ïó∞Îèô: ${connectedCount}/${agent.rules.length}</div>
                <div>Ìï¥Í≤∞ ÏßàÎ¨∏: ${agent.questions.length}Í∞ú</div>
            `;
            tooltip.classList.add('visible');

            const rect = event.target.getBoundingClientRect();
            tooltip.style.left = rect.left + 'px';
            tooltip.style.top = (rect.bottom + 10) + 'px';
        }

        function hideTooltip() {
            tooltip.classList.remove('visible');
        }

        // Í≤ÄÏÉâ Í∏∞Îä•
        document.getElementById('searchInput').addEventListener('input', function() {
            const term = this.value.toLowerCase();
            const sections = document.querySelectorAll('.agent-quantum-section');

            sections.forEach(section => {
                const text = section.textContent.toLowerCase();
                section.style.display = text.includes(term) ? 'block' : 'none';
            });
        });

        // ÏóêÏù¥Ï†ÑÌä∏ ÏÑ†ÌÉù
        function handleAgentSelect() {
            const selector = document.getElementById('agentSelector');
            const selectedAgent = selector.value;
            const sections = document.querySelectorAll('.agent-quantum-section');

            if (!selectedAgent) {
                sections.forEach(s => s.classList.remove('hidden'));
            } else {
                sections.forEach(s => {
                    if (s.dataset.agent === selectedAgent) {
                        s.classList.remove('hidden');
                        s.classList.add('expanded');
                        s.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    } else {
                        s.classList.add('hidden');
                    }
                });
            }
        }

        // ÌéòÏù¥ÏßÄ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        function navigateToPage() {
            const select = document.getElementById('pageSelector');
            const selectedPage = select.value;
            if (selectedPage !== 'quantum_modeling.html') {
                window.location.href = selectedPage;
            }
        }

        // Ï¥àÍ∏∞Ìôî
        window.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderAgentSections();
            renderQuantumGrid();

            // URL Ìï¥Ïãú Ï≤òÎ¶¨
            const hash = window.location.hash;
            if (hash && hash.startsWith('#agent')) {
                const agentId = hash.substring(1);
                const agentSelector = document.getElementById('agentSelector');
                agentSelector.value = agentId;
                handleAgentSelect();
            }
        });
    </script>
</body>
</html>
