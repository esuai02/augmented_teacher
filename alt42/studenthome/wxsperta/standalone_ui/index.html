<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌌 마이 궤도 (Standalone)</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">🌌 마이 궤도</div>
        <div class="brand-subtitle">AI 시대, 나를 찾는 여정 · Standalone UI</div>
      </div>
      <div class="topbar-actions">
        <span id="userBadge" class="badge">로그인 확인 중...</span>
        <a id="loginLink" class="link" href="/moodle/login/index.php" style="display:none;">로그인</a>
      </div>
    </header>

    <main class="layout">
      <section class="panel left">
        <div class="panel-header">
          <div class="panel-title">에이전트</div>
          <input id="searchInput" class="search" placeholder="검색(이름/설명)..." />
        </div>

        <div class="filters">
          <button class="chip active" data-category="all">전체</button>
          <button class="chip" data-category="future_design">항해 지도</button>
          <button class="chip" data-category="execution">미션 센터</button>
          <button class="chip" data-category="branding">나의 깃발</button>
          <button class="chip" data-category="knowledge_management">자원 창고</button>
        </div>

        <div id="agentsGrid" class="grid"></div>
      </section>

      <section class="panel right">
        <div class="panel-header">
          <div class="panel-title">대화</div>
          <div class="panel-subtitle" id="chatSubtitle">왼쪽에서 에이전트를 선택해줘</div>
        </div>

        <div id="chatBox" class="chat">
          <div class="chat-empty">에이전트를 선택하면 여기서 대화가 시작돼.</div>
        </div>

        <div id="approvalBox" class="approval-box" aria-label="확인할 문장" style="display:none;"></div>

        <div id="suggestions" class="suggestions" aria-label="추천 선택지"></div>

        <div class="composer">
          <input id="chatInput" class="composer-input" placeholder="메시지 입력..." disabled />
          <button id="sendBtn" class="composer-send" disabled>전송</button>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
