<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상호작용 저장 디버그</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 400px; overflow-y: auto; }
        button { margin: 10px 0; padding: 10px 20px; }
        .section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>상호작용 저장 디버그 테스트</h1>
    
    <div class="section">
        <h2>1. 디버그 정보 수집</h2>
        <button onclick="testDebugSave()">디버그 테스트 실행</button>
        <div id="debugResult"></div>
    </div>
    
    <div class="section">
        <h2>2. 실제 저장 테스트</h2>
        <button onclick="testRealSave()">실제 저장 테스트</button>
        <div id="realResult"></div>
    </div>

    <script>
        async function testDebugSave() {
            const resultDiv = document.getElementById('debugResult');
            resultDiv.innerHTML = '<p>디버그 테스트 중...</p>';
            
            try {
                const response = await fetch('debug_save_interaction.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'create_interaction',
                        studentId: 827, // 테스트용 학생 ID
                        teacherId: 2,   // 테스트용 선생님 ID
                        problemType: 'debug_test'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3 class="success">✅ 디버그 테스트 완료</h3>
                        <pre>${JSON.stringify(data.debug_info, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">❌ 디버그 테스트 실패</h3>
                        <p>오류: ${data.error}</p>
                        <pre>${JSON.stringify(data.debug_info, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">❌ 네트워크 오류</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testRealSave() {
            const resultDiv = document.getElementById('realResult');
            resultDiv.innerHTML = '<p>실제 저장 테스트 중...</p>';
            
            try {
                const response = await fetch('save_interaction.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'create_interaction',
                        studentId: 827, // 테스트용 학생 ID
                        teacherId: 2,   // 테스트용 선생님 ID
                        problemType: 'real_test',
                        problemText: '실제 테스트 문제'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3 class="success">✅ 실제 저장 성공</h3>
                        <p>상호작용 ID: ${data.interactionId}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">❌ 실제 저장 실패</h3>
                        <p>오류: ${data.error}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">❌ 네트워크 오류</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
