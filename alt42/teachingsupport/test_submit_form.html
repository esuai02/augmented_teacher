<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>풀이 요청 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>풀이 요청 폼 테스트</h1>
    
    <form id="testForm" onsubmit="testSubmit(event)">
        <div class="form-group">
            <label>학생 ID:</label>
            <input type="number" id="studentId" value="817" required>
        </div>
        
        <div class="form-group">
            <label>선생님 ID:</label>
            <input type="number" id="teacherId" value="2" required>
        </div>
        
        <div class="form-group">
            <label>문제 유형:</label>
            <select id="problemType" required>
                <option value="시중교재">시중교재</option>
                <option value="학교기출">학교기출</option>
                <option value="학원교재">학원교재</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>추가 요청사항:</label>
            <input type="text" id="additionalRequest" placeholder="예: 자세한 풀이 부탁드려요">
        </div>
        
        <div class="form-group">
            <label>테스트 이미지 데이터:</label>
            <select id="testImage">
                <option value="small">작은 테스트 이미지 (1x1 픽셀)</option>
                <option value="text">텍스트만 전송</option>
            </select>
        </div>
        
        <button type="submit">테스트 전송</button>
    </form>
    
    <div id="result"></div>

    <script>
        async function testSubmit(event) {
            event.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = '';
            resultDiv.textContent = '전송 중...';
            
            const studentId = document.getElementById('studentId').value;
            const teacherId = document.getElementById('teacherId').value;
            const problemType = document.getElementById('problemType').value;
            const additionalRequest = document.getElementById('additionalRequest').value;
            const testImageType = document.getElementById('testImage').value;
            
            // 테스트 이미지 데이터
            let problemImage = '';
            if (testImageType === 'small') {
                // 1x1 픽셀 투명 PNG
                problemImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';
            }
            
            const requestData = {
                action: 'create_interaction',
                studentId: parseInt(studentId),
                teacherId: parseInt(teacherId),
                problemType: problemType,
                problemImage: problemImage,
                problemText: testImageType === 'text' ? '테스트 문제입니다.' : '',
                modificationPrompt: additionalRequest
            };
            
            try {
                console.log('Sending data:', requestData);
                
                const response = await fetch('save_interaction.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('JSON 파싱 실패: ' + text);
                }
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `성공!\n\nInteraction ID: ${data.interactionId}\n\n디버그 정보:\n${JSON.stringify(data.debug, null, 2)}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `실패!\n\n오류: ${data.error}\n\n디버그 정보:\n${JSON.stringify(data.debug_info || data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `네트워크 오류!\n\n${error.message}\n\n자세한 내용은 브라우저 콘솔을 확인하세요.`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
