        audioScript: "자신의 실력을 정확히 평가하지 못하면 학습 방향이 틀어집니다. 문제를 풀 때마다 난이도와 정확도를 5점 척도로 예측하고, 나중에 실제 결과와 비교하세요. 편향을 발견하면 다음번에 보정할 목표를 세우면 됩니다.",
        teacherDialog: "자기평가 vs 실제 점수 산포도를 그렸습니다. 편향 보정 계획이 적절한지 피드백 부탁드립니다."
      }
    }
  ];

  const solutions = {};
  allPatterns.forEach(pattern => {
    solutions[pattern.id] = pattern.solution;
  });

  useEffect(() => {
    // 패턴들을 우선순위별로 분류
    const categorizedPatterns = {
      high: allPatterns.filter(p => p.priority === 'high'),
      medium: allPatterns.filter(p => p.priority === 'medium'),
      low: allPatterns.filter(p => p.priority === 'low'),
      applied: []
    };
    setPatterns(categorizedPatterns);

    // 로컬 스토리지에서 기존 데이터 로드
    const savedDashboard = localStorage.getItem('mathPatternDashboard');
    if (savedDashboard) {
      setDashboard(JSON.parse(savedDashboard));
    }

    const savedApplied = localStorage.getItem('appliedPatterns');
    if (savedApplied) {
      const appliedIds = JSON.parse(savedApplied);
      setAppliedPatterns(new Set(appliedIds));
      
      // applied 카테고리 재구성
      const appliedPatternsList = allPatterns.filter(p => appliedIds.includes(p.id));
      setPatterns(prev => ({
        ...prev,
        applied: appliedPatternsList
      }));
    }

    const savedAudioFiles = localStorage.getItem('audioFiles');
    if (savedAudioFiles) {
      setAudioFiles(JSON.parse(savedAudioFiles));
    }
  }, []);

  useEffect(() => {
    // 대시보드 데이터 저장
    localStorage.setItem('mathPatternDashboard', JSON.stringify(dashboard));
  }, [dashboard]);

  useEffect(() => {
    // 적용된 패턴 저장
    localStorage.setItem('appliedPatterns', JSON.stringify([...appliedPatterns]));
  }, [appliedPatterns]);

  useEffect(() => {
    // 오디오 파일 정보 저장
    localStorage.setItem('audioFiles', JSON.stringify(audioFiles));
  }, [audioFiles]);

  const handlePatternClick = (pattern) => {
    setSelectedPattern(pattern);
  };

  const handleApplyPattern = (patternId) => {
    setShowPrediction(true);
  };

  const confirmApplyPattern = () => {
    if (!selectedPattern) return;
    
    const pattern = allPatterns.find(p => p.id === selectedPattern.id);
    if (!pattern) return;

    // 패턴을 applied 카테고리로 이동
    setPatterns(prev => {
      const currentCategory = pattern.priority;
      return {
        ...prev,
        [currentCategory]: prev[currentCategory].filter(p => p.id !== pattern.id),
        applied: [{ ...pattern, appliedDate: new Date() }, ...prev.applied]
      };
    });

    // 적용된 패턴 목록에 추가
    setAppliedPatterns(prev => new Set([...prev, pattern.id]));

    // 대시보드 업데이트
    setDashboard(prev => ({
      ...prev,
      totalApplied: prev.totalApplied + 1,
      improvements: [
        { 
          pattern: pattern.name, 
          date: new Date(), 
          status: 'applied',
          prediction: predictionValue 
        },
        ...prev.improvements.slice(0, 9)
      ],
      predictions: {
        ...prev.predictions,
        [pattern.id]: predictionValue
      }
    }));

    setShowPrediction(false);
    setPredictionValue(3);
    setSelectedPattern(null);
  };

  const playAudio = (pattern) => {
    const audioText = solutions[pattern.id]?.audioScript || pattern.desc;
    
    // 업로드된 오디오 파일이 있는지 확인
    if (audioFiles[pattern.id]) {
      const audio = new Audio(audioFiles[pattern.id]);
      audio.play();
      setIsPlaying(true);
      audio.onended = () => setIsPlaying(false);
      return;
    }

    // TTS 사용
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(audioText);
      utterance.lang = 'ko-KR';
      utterance.rate = 0.9;
      utterance.pitch = 1;
      
      if (isPlaying) {
        speechSynthesis.cancel();
        setIsPlaying(false);
      } else {
        speechSynthesis.speak(utterance);
        setIsPlaying(true);
        
        utterance.onend = () => setIsPlaying(false);
        utterance.onerror = () => setIsPlaying(false);
      }
    }
  };

  const handleAudioUpload = (event) => {
    const file = event.target.files[0];
    if (file && selectedPattern) {
      const reader = new FileReader();
      reader.onload = (e) => {
        setAudioFiles(prev => ({
          ...prev,
          [selectedPattern.id]: e.target.result
        }));
      };
      reader.readAsDataURL(file);
    }
  };

  const getAllVisiblePatterns = () => {
    const mode = VIEW_MODES.find(m => m.id === viewMode);
    const visiblePatterns = [];
    
    mode.show.forEach(categoryId => {
      const category = CATEGORIES.find(c => c.id === categoryId);
      const categoryPatterns = patterns[categoryId] || [];
      
      categoryPatterns.forEach(pattern => {
        visiblePatterns.push({
          ...pattern,
          categoryId: categoryId,
          categoryColor: category.color,
          categoryOpacity: category.opacity,
          categoryIcon: category.icon
        });
      });
    });
    
    // 검색 필터 적용
    if (searchTerm) {
      return visiblePatterns.filter(pattern => 
        pattern.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        pattern.desc.toLowerCase().includes(searchTerm.toLowerCase())
      );
    }
    
    return visiblePatterns;
  };

  const currentViewMode = VIEW_MODES.find(m => m.id === viewMode);
  const visiblePatterns = getAllVisiblePatterns();
  const gridCols = currentViewMode.cols;

  return (
    <div className="h-screen flex flex-col bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 font-sans overflow-hidden">
      {/* Header */}
      <div className="bg-white/10 backdrop-blur-md border-b border-white/20 px-6 py-4">
        <div className="flex items-center justify-between">
          <div className="flex items-center space-x-4">
            <Brain className="text-purple-400" size={32} />
            <div>
              <h1 className="text-2xl font-bold text-white">수학 패턴 라이브러리</h1>
              <p className="text-sm text-gray-300">학습 패턴 진단 및 개선 도구</p>
            </div>
          </div>
          
          {/* Search Bar */}
          <div className="flex-1 max-w-md mx-8">
            <div className="relative">
              <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={18} />
              <input
                type="text"
                placeholder="패턴 검색..."
                className="w-full pl-10 pr-4 py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white/20 transition-all"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
            </div>
          </div>

          {/* View Mode Selector */}
          <div className="flex items-center gap-4">
            <div className="flex bg-white/10 backdrop-blur-sm rounded-lg p-1 border border-white/20">
              {VIEW_MODES.map(mode => (
                <button
                  key={mode.id}
                  onClick={() => setViewMode(mode.id)}
                  className={`px-3 py-1.5 text-sm rounded-md transition-all ${
                    viewMode === mode.id
                      ? 'bg-purple-500 text-white shadow-lg'
                      : 'text-gray-300 hover:text-white hover:bg-white/10'
                  }`}
                >
                  {mode.name}
                </button>
              ))}
            </div>
          </div>
        </div>
      </div>

      {/* Dashboard Stats */}
      <div className="bg-white/5 backdrop-blur-sm border-b border-white/10 px-6 py-3">
        <div className="grid grid-cols-5 gap-4">
          <div className="text-center">
            <p className="text-2xl font-bold text-purple-400">{dashboard.totalApplied}</p>
            <p className="text-xs text-gray-400">적용된 개선안</p>
          </div>
          <div className="text-center">
            <p className="text-2xl font-bold text-blue-400">{visiblePatterns.length}</p>
            <p className="text-xs text-gray-400">표시된 패턴</p>
          </div>
          <div className="text-center">
            <p className="text-2xl font-bold text-green-400">{patterns.applied?.length || 0}</p>
            <p className="text-xs text-gray-400">진행 중</p>
          </div>
          <div className="text-center">
            <p className="text-2xl font-bold text-yellow-400">{(patterns.high?.length || 0)}</p>
            <p className="text-xs text-gray-400">우선순위 높음</p>
          </div>
          <div className="text-center">
            <p className="text-2xl font-bold text-orange-400">
              {Object.values(dashboard.predictions || {}).length > 0 
                ? (Object.values(dashboard.predictions).reduce((a, b) => a + b, 0) / Object.values(dashboard.predictions).length).toFixed(1)
                : '0.0'}
            </p>
            <p className="text-xs text-gray-400">평균 예측도</p>
          </div>
        </div>
      </div>

      {/* Grid Container */}
      <div className="flex-1 overflow-auto p-6">
        <div 
          className="grid gap-4 mx-auto"
          style={{
            gridTemplateColumns: `repeat(${gridCols}, minmax(0, 1fr))`,
            maxWidth: `${gridCols * 160 + (gridCols - 1) * 16}px`
          }}
        >
          {/* Pattern Tiles */}
          {visiblePatterns.map((pattern, index) => (
            <div
              key={pattern.id}
              className="aspect-square rounded-2xl p-4 flex flex-col items-center justify-center cursor-pointer transition-all duration-300 relative group border border-white/10"
              style={{
                backgroundColor: pattern.categoryColor,
                opacity: pattern.categoryOpacity,
                maxWidth: '160px',
                maxHeight: '160px',
                transform: hoveredTile === pattern.id ? 'scale(1.05)' : 'scale(1)',
                boxShadow: hoveredTile === pattern.id ? '0 15px 40px rgba(0,0,0,0.3)' : '0 4px 12px rgba(0,0,0,0.1)'
              }}
              onMouseEnter={() => setHoveredTile(pattern.id)}
              onMouseLeave={() => setHoveredTile(null)}
              onClick={() => handlePatternClick(pattern)}
            >
              {/* Priority Badge */}
              <div className="absolute top-2 right-2">
                <span className="text-lg">{pattern.categoryIcon}</span>
              </div>

              {/* Pattern Icon */}
              <div className="text-3xl mb-2">{pattern.icon}</div>
              
              {/* Pattern Name */}
              <h3 className="text-white font-medium text-center text-xs mb-1 line-clamp-2 leading-tight">
                {pattern.name}
              </h3>
              
              {/* Audio Duration */}
              <span className="text-white/70 text-xs flex items-center">
                <Volume2 size={10} className="mr-1" />
                {pattern.audioTime}
              </span>

              {/* Applied Badge */}
              {appliedPatterns.has(pattern.id) && (
                <div className="absolute bottom-2 left-2">
                  <CheckCircle size={16} className="text-green-400" />
                </div>
              )}

              {/* Prediction Score */}
              {dashboard.predictions && dashboard.predictions[pattern.id] && (
                <div className="absolute bottom-2 right-2">
                  <span className="text-white text-xs bg-black/30 px-1 rounded">
                    ★{dashboard.predictions[pattern.id]}
                  </span>
                </div>
              )}
            </div>
          ))}
        </div>
      </div>

      {/* Pattern Detail Modal */}
      {selectedPattern && (
        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
          <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 max-w-2xl w-full border border-white/20 max-h-[90vh] overflow-y-auto">
            <div className="flex justify-between items-start mb-6">
              <div className="flex items-center space-x-4">
                <div className="text-4xl">{selectedPattern.icon}</div>
                <div>
                  <h2 className="text-2xl font-bold text-white mb-1">{selectedPattern.name}</h2>
                  <p className="text-gray-300 text-sm">{selectedPattern.category}</p>
                </div>
              </div>
              <button
                onClick={() => setSelectedPattern(null)}
                className="p-2 hover:bg-white/10 rounded-lg transition-colors"
              >
                <X size={24} className="text-gray-400" />
              </button>
            </div>

            <div className="space-y-6">
              {/* Description */}
              <div className="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                <h3 className="text-lg font-semibold text-white mb-3">패턴 설명</h3>
                <p className="text-gray-300 leading-relaxed">{selectedPattern.desc}</p>
              </div>

              {/* Audio Section */}
              <div className="bg-gradient-to-r from-purple-500/20 to-blue-500/20 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                <div className="flex items-center justify-between mb-3">
                  <h3 className="text-lg font-semibold text-white flex items-center">
                    <Volume2 className="mr-2" size={20} />
                    음성 해설
                  </h3>
                  <span className="text-sm text-gray-400">{selectedPattern.audioTime}</span>
                </div>
                <div className="flex items-center space-x-3">
                  <button
                    onClick={() => playAudio(selectedPattern)}
                    className="flex items-center space-x-2 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors"
                  >
                    {isPlaying ? <Pause size={18} /> : <Play size={18} />}
                    <span>{isPlaying ? '일시정지' : '음성 재생'}</span>
                  </button>
                  
                  {/* Audio Upload Button */}
                  <div className="relative">
                    <input
                      ref={fileInputRef}
                      type="file"
                      accept="audio/*"
                      onChange={handleAudioUpload}
                      className="hidden"
                    />
                    <button
                      onClick={() => fileInputRef.current?.click()}
                      className="flex items-center space-x-2 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
                    >
                      <Upload size={18} />
                      <span>음성 파일 업로드</span>
                    </button>
                    {audioFiles[selectedPattern.id] && (
                      <div className="absolute -top-2 -right-2">
                        <div className="w-3 h-3 bg-green-400 rounded-full"></div>
                      </div>
                    )}
                  </div>
                </div>
                {!audioFiles[selectedPattern.id] && (
                  <p className="text-xs text-gray-400 mt-2">
                    * 음성 파일이 없는 경우 자동 음성 합성(TTS)이 사용됩니다.
                  </p>
                )}
              </div>

              {/* Solution */}
              {solutions[selectedPattern.id] && (
                <div className="space-y-4">
                  <div className="bg-green-500/10 backdrop-blur-sm rounded-xl p-4 border border-green-400/30">
                    <h4 className="font-semibold text-green-400 mb-3 flex items-center">
                      <Target className="mr-2" size={18} />
                      학생 실행 방안
                    </h4>
                    <p className="text-sm text-gray-200 leading-relaxed">
                      {solutions[selectedPattern.id].action}
                    </p>
                  </div>
                  
                  <div className="bg-blue-500/10 backdrop-blur-sm rounded-xl p-4 border border-blue-400/30">
                    <h4 className="font-semibold text-blue-400 mb-3 flex items-center">
                      <CheckCircle className="mr-2" size={18} />
                      평가 기준
                    </h4>
                    <p className="text-sm text-gray-200 leading-relaxed">
                      {solutions[selectedPattern.id].check}
                    </p>
                  </div>

                  <div className="bg-yellow-500/10 backdrop-blur-sm rounded-xl p-4 border border-yellow-400/30">
                    <h4 className="font-semibold text-yellow-400 mb-3 flex items-center">
                      <AlertCircle className="mr-2" size={18} />
                      선생님과의 대화
                    </h4>
                    <p className="text-sm text-gray-200 leading-relaxed italic">
                      "{solutions[selectedPattern.id].teacherDialog}"
                    </p>
                  </div>
                </div>
              )}

              {/* Previous Evaluation Display */}
              {dashboard.predictions[selectedPattern.id] && (
                <div className="bg-purple-500/10 backdrop-blur-sm rounded-xl p-4 border border-purple-400/30">
                  <h4 className="font-semibold text-purple-400 mb-2">이전 예측 점수</h4>
                  <div className="flex items-center space-x-2">
                    <span className="text-2xl text-white">★ {dashboard.predictions[selectedPattern.id]}</span>
                    <span className="text-sm text-gray-400">/ 5점</span>
                  </div>
                </div>
              )}

              {/* Action Buttons */}
              <div className="flex justify-center space-x-4 pt-4">
                <button
                  onClick={() => setSelectedPattern(null)}
                  className="px-6 py-3 bg-white/10 hover:bg-white/20 text-white rounded-xl border border-white/20 transition-colors"
                >
                  닫기
                </button>
                <button
                  onClick={() => handleApplyPattern(selectedPattern.id)}
                  className="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-xl flex items-center space-x-2 shadow-lg transition-all"
                  disabled={appliedPatterns.has(selectedPattern.id)}
                >
                  <CheckCircle size={20} />
                  <span>{appliedPatterns.has(selectedPattern.id) ? '이미 적용됨' : '학습에 적용하기'}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      )}

      {/* Prediction Modal */}
      {showPrediction && (
        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
          <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 max-w-md w-full border border-white/20">
            <h3 className="text-xl font-bold text-white mb-4">예상 효과 평가</h3>
            <p className="text-gray-300 mb-6">이 패턴 개선이 얼마나 도움이 될 것 같나요?</p>
            
            <div className="space-y-4 mb-6">
              {PREDICTION_SCALE.map((scale) => (
                <button
                  key={scale.value}
                  onClick={() => setPredictionValue(scale.value)}
                  className={`w-full p-3 rounded-lg border transition-all ${
                    predictionValue === scale.value
                      ? 'bg-white/20 border-white'
                      : 'bg-white/5 border-white/20 hover:bg-white/10'
                  }`}
                >
                  <div className="flex items-center justify-between">
                    <span className="text-white font-medium">{scale.label}</span>
                    <div className="flex items-center space-x-1">
                      {[...Array(scale.value)].map((_, i) => (
                        <Star
                          key={i}
                          size={16}
                          className="text-yellow-400"
                          fill="currentColor"
                        />
                      ))}
                      {[...Array(5 - scale.value)].map((_, i) => (
                        <Star
                          key={i + scale.value}
                          size={16}
                          className="text-gray-500"
                        />
                      ))}
                    </div>
                  </div>
                </button>
              ))}
            </div>
            
            <div className="flex space-x-3">
              <button
                onClick={() => {
                  setShowPrediction(false);
                  setPredictionValue(3);
                }}
                className="flex-1 px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg border border-white/20 transition-colors"
              >
                취소
              </button>
              <button
                onClick={confirmApplyPattern}
                className="flex-1 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      )}

      {/* Status Bar */}
      <div className="bg-white/10 backdrop-blur-md border-t border-white/20 px-6 py-3">
        <div className="flex items-center justify-between text-sm text-gray-300">
          <div className="flex items-center space-x-6">
            <span>{visiblePatterns.length}개 패턴 표시중</span>
            <span>{currentViewMode.cols}×{currentViewMode.cols} 그리드</span>
            <button
              onClick={() => {
                // 대시보드 초기화
                if (window.confirm('모든 데이터를 초기화하시겠습니까?')) {
                  localStorage.clear();
                  window.location.reload();
                }
              }}
              className="text-xs text-red-400 hover:text-red-300"
            >
              데이터 초기화
            </button>
          </div>
          <div className="flex items-center space-x-4">
            <div className="flex items-center space-x-2">
              <span className="w-3 h-3 bg-red-500 rounded-full"></span>
              <span>높은 우선순위</span>
            </div>
            <div className="flex items-center space-x-2">
              <span className="w-3 h-3 bg-orange-500 rounded-full"></span>
              <span>중간 우선순위</span>
            </div>
            <div className="flex items-center space-x-2">
              <span className="w-3 h-3 bg-green-500 rounded-full"></span>
              <span>낮은 우선순위</span>
            </div>
            <div className="flex items-center space-x-2">
              <span className="w-3 h-3 bg-blue-500 rounded-full"></span>
              <span>적용됨</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
};
 
    </script>
  </body>
